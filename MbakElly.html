<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mba Elly</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            background-image: url('FILKOM.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        header {
            background-color: #004953;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .menu-detail {
            margin: 2rem auto;
            max-width: 600px;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-detail h2 {
            text-align: center;
            color: #004953;
        }
        .menu-detail ul {
            list-style: none;
            padding: 0;
        }
        .menu-detail li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .order-form {
            margin-top: 2rem;
        }
        .order-form label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: bold;
        }
        .order-form input,
        .order-form select,
        .order-form button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .order-form button {
            background-color: #004953;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .order-form button:hover {
            background-color: #006f70;
        }
        .cart {
            margin-top: 2rem;
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart h3 {
            text-align: center;
            color: #004953;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .cart-total {
            text-align: center;
            font-weight: bold;
            margin: 1rem 0;
        }
        .cart button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #004953;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        .cart button:hover {
            background-color: #006f70;
        }

        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transform: translateX(-50%);
        }

        .toast.show {
            visibility: visible;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu Mba Elly</h1>
    </header>
    <section class="menu-detail">
        <h2>Daftar Menu</h2>
        <ul>
            <li>
                <span>Nasi Kulit</span>
                <span>Rp20.000</span>
            </li>
            <li>
                <span>Nasi Jamur</span>
                <span>Rp18.000</span>
            </li>
            <li>
                <span>Nasi Ayam</span>
                <span>Rp22.000</span>
            </li>
            <li>
                <span>Nasi Goreng</span>
                <span>Rp25.000</span>
            </li>
        </ul>
        <form class="order-form">
            <h3>Pesan Makanan</h3>
            <label for="menu">Pilih Menu</label>
            <select id="menu" name="menu">
                <option value="Nasi Kulit">Nasi Kulit - Rp20.000</option>
                <option value="Nasi Jamur">Nasi Jamur - Rp18.000</option>
                <option value="Nasi Ayam">Nasi Ayam - Rp22.000</option>
                <option value="Nasi Goreng">Nasi Goreng - Rp25.000</option>
            </select>
            <label for="quantity">Jumlah</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Masukkan jumlah">
            <button type="button" onclick="addToCart()">Tambah ke Keranjang</button>
        </form>
    </section>
    <section class="cart">
        <h3>Keranjang</h3>
        <ul id="cart-list"></ul>
        <div class="cart-total" id="cart-total">Total Harga: Rp0</div>
        <button type="button" onclick="redirectToPayment()">Pesan Sekarang</button>
    </section>

    <div id="toast" class="toast">Item berhasil ditambahkan ke keranjang!</div>

    <script>
        const cart = [];
        const prices = {
            "Nasi Kulit": 20000,
            "Nasi Jamur": 18000,
            "Nasi Ayam": 22000,
            "Nasi Goreng": 25000
        };

        function addToCart() {
            const menu = document.getElementById('menu').value;
            const quantity = parseInt(document.getElementById('quantity').value, 10);

            if (!quantity || quantity < 1) {
                alert('Silakan masukkan jumlah yang valid.');
                return;
            }

            cart.push({ menu, quantity, price: prices[menu] * quantity });
            updateCart();
            showToast(`Berhasil menambahkan ${quantity} ${menu} ke keranjang!`);
        }

        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');

            cartList.innerHTML = '';
            let total = 0;

            cart.forEach((item) => {
                total += item.price;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.menu} x${item.quantity}</span>
                    <span>Rp${item.price.toLocaleString()}</span>
                `;
                cartList.appendChild(li);
            });

            cartTotal.innerText = `Total Harga: Rp${total.toLocaleString()}`;
        }

        function redirectToPayment() {
            if (cart.length === 0) {
                alert('Keranjang Anda kosong. Tambahkan menu terlebih dahulu.');
                return;
            }

            const cartData = encodeURIComponent(JSON.stringify(cart));
            const paymentUrl = `pembayaran.html?cart=${cartData}`;
            window.open(paymentUrl);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
