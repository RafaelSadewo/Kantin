<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEHEHEHEHEHE</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            background-image: url('hntu.jpg');
            background-size: contain;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="fullscreen-image"></div>

    <audio id="background-audio" autoplay>
        <source src="seram.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('load', () => {
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.log('Pemutaran otomatis dicegah oleh browser:', error);
            });
        });
    </script>
</body>
</html>
